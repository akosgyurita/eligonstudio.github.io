<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 980 240"
     role="img"
     aria-label="EliGon Studio logo â€“ rounded industrial E">

  <defs>
    <style>
      .ink { stroke:#111827; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .fill { fill:#111827; }
      .sub  { fill:#4B5563; }
    </style>
  </defs>

  <!-- ICON -->
  <g transform="translate(40,20)">
    <!-- Hexagon with rounded joins -->
    <path d="M100 10
             L170 50
             L170 150
             L100 190
             L30 150
             L30 50 Z"
          class="ink"
          stroke-width="10"/>

    <!-- ROUNDED INDUSTRIAL E -->
    <g class="ink" stroke-width="18">
      <!-- vertical spine -->
      <line x1="66" y1="56" x2="66" y2="144"/>
      <!-- top bar -->
      <line x1="66" y1="56" x2="138" y2="56"/>
      <!-- middle bar (shorter, modern) -->
      <line x1="66" y1="100" x2="118" y2="100"/>
      <!-- bottom bar -->
      <line x1="66" y1="144" x2="138" y2="144"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(260,70)">
    <text x="0" y="92"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="92"
          font-weight="800"
          letter-spacing="0.4"
          class="fill">
      EliGon
    </text>

    <text x="4" y="140"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="26"
          font-weight="600"
          letter-spacing="3.2"
          class="sub">
      STUDIO
    </text>
  </g>

</svg>
