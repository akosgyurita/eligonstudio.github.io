<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EliGon</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="assets/img/logo.svg" alt="EliGon logo"/>
        <span>EliGon</span>
      </div>
      <div class="lang">
        <a class="active" href="hu/">HU</a>
        <a href="en/">EN</a>
        <a href="sr/">SR</a>
      </div>
    </div>
  </header>

  <main class="container hero">
    <div class="card">
      <h1 class="h1">Válassz nyelvet</h1>
      <p class="kicker">3D tervezés • 3D nyomtatás • 3D scannelés</p>
      <div class="badges" style="margin-top:16px">
        <a class="badge" href="hu/">Magyar</a>
        <a class="badge" href="en/">English</a>
        <a class="badge" href="sr/">Srpski (latin)</a>
      </div>
      <p style="margin-top:14px">Tipp: ha a fájlt csak “dupla katt”-al nyitod meg, a relatív útvonalak így is működnek. Netlify-n ugyanígy jó lesz.</p>
    </div>
  </main>

  <footer>© <span id="y"></span> EliGon</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
